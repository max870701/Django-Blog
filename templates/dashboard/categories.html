{% extends 'base.html' %}
{% block content %}
<div class="row">
    <!-- Left Sidebar -->
    <!-- Load the sidebar here -->
    {% include 'dashboard/sidebar.html' %}
    <!-- Right Side Content -->
    <div class="col-md-9">
        <h2>All Categories</h2>
        <a href="{% url 'add_category' %}" class="btn btn-dark text-light float-right mb-2">+ New</a>
        <table class="table table-hover">
            <thead>
              <tr>
                <th>#</th>
                <th>Category Name</th>
                <th>Created At</th>
                <th>Updated At</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody>
            {% for cat in categories %}
              <tr>
                <th>{{ forloop.counter }}</th>
                <td>{{ cat.category_name }}</td>
                <td>{{ cat.created_at }}</td>
                <td>{{ cat.updated_at }}</td>
                <td>
                    <a href="{% url 'edit_category' cat.pk %}" class=""><i class="fa fa-edit text-success"></i></a>
                    &nbsp;
                    <a href="{% url 'delete_category' cat.pk %}" class=""><i class="fa fa-trash text-danger"></i></a>
                </td>
              </tr>
            {% endfor %}
            </tbody>
          </table>
    </div>
</div>
{% endblock %}
