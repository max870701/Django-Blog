{% extends 'base.html' %}
{% block content %}
{% load crispy_forms_tags %}
<div class="row">
    <!-- Left Sidebar -->
    <!-- Load the sidebar here -->
    {% include 'dashboard/sidebar.html' %}
    <!-- Right Side Content -->
    <div class="col-md-9 pb-5">
        <h2>Edit Category</h2>
        <form action="{% url 'edit_category' category.id %}" method="POST" style="width: 250px;">
            {% csrf_token %}
            {{ form | crispy }}
            <button type="submit" class="btn btn-warning">Submit</button>
        </form>
    </div>
</div>
{% endblock %}
