{% extends 'base.html' %}
{% block content %}
{% load crispy_forms_tags %}
<h3 class="text-center">Login</h3>
<form action="{% url 'login' %}" method="POST" style="width: 350px; margin: auto;" class="pb-5">
    {% csrf_token %}
    {{ form | crispy }}
    <div class="text-center">
        <button type="submit" class="btn btn-warning">Login</button>
    </div>
</form>
{% endblock %}
